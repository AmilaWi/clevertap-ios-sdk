<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body style="background-color:powderblue;">
        <h2>CleverTap Webview</h2>
        
        <p><button onclick="myFunction()">Try it</button></p>
        
        <p id="demo"> </p>
        <script> function myFunction() {
            document.getElementById("demo").innerHTML = 'Hey, whats up?';
            var props = {foo: 'xyz', lang: 'French'};
            var message1 = { action:'recordEventWithProps', event:'CT Webview event', properties: props};
            
            if (window.CleverTap) {
                CleverTap.pushEvent("Android webview event",JSON.stringify(props));
            }else if(window.webkit
                     && window.webkit.messageHandlers
                     && window.webkit.messageHandlers.clevertap){
                window.webkit.messageHandlers.clevertap.postMessage(message1);
            }
        } </script></body>
</html>
